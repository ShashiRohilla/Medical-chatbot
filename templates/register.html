<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4c6ef5, #9f7aea);
            padding: 20px;
        }

        .register-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            width: 360px;
            text-align: center;
            color: #fff;
        }

        .register-card h2 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        .register-card input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 15px;
            outline: none;
        }

        .register-card input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .register-card button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .register-card button:hover {
            background: linear-gradient(135deg, #5b0eeb, #1f6fff);
        }

        .register-card p {
            margin-top: 15px;
            font-size: 14px;
        }

        .register-card a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="POST" class="register-card">
        <h2>Register</h2>
        <input type="text" name="username" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </form>
</body>
</html>
